    <div class="container-fluid">
      <div class="row">
        <div class="col-6" id="memberInfo">
          <br>
          <h1> {{currentPerson.firstName}} {{currentPerson.lastName}} </h1>
          <form @submit.prevent="savePerson">
            <div class="form-group">
            <div class="row">
              <div class="col-3">First name:</div>
              <div class="col-2"><input class="personInfo" disabled type="text" name="firstName" v-model="currentPerson.firstName"></div>
            </div>
            </div>
            <div class="form-group">
            <div class="row">
              <div class="col-3"> Last name:</div>
              <div class="col-2"><input class="personInfo" disabled type="text" name="lastName" v-model="currentPerson.lastName"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> Radio Num:</div>
              <div class="col-2"><input class="personInfo" disabled type="text" name="radioNum" v-model="currentPerson.radioNum"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> Email:</div>
              <div class="col-2"><input class="personInfo" disabled type="text" name="email" v-model="currentPerson.email"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> DOB: </div>
              <div class="col-2"><input class="personInfo" disabled type="date" name="DOB" v-model="currentPerson.DOB"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> Gender: </div>
              <div class="col-2"><input class="personInfo" disabled type="text" name="gender" v-model="currentPerson.gender"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> Address: </div>
              <div class="col-2"><input class="personInfo" disabled type="text" name="address" v-model="currentPerson.address" style="width:300px"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> Station Number: </div>
              <div class="col-2"><input class="personInfo" disabled type="text" name="stationNumber" v-model="currentPerson.stationNumber"></div>
            </div>
          </div>
            <br>
            <input class="btn-dark" id="submitButton" type="submit" value="Submit changes" style="display:none">
          </form>
          <br>
<!-- what if we have all three buttons on the same line? -->
          <button onclick="editInfo()" id="editButton"> Edit Record </button>
          <button onclick="cancelEdit()" id="cancelButton" style="display:none"> Cancel Edit </button>
          <br>
          <br>
          <form action="/deleteMember.php">
            <input class="btn-danger" type="submit" value="Delete Member Record">
          </form>

          <br>
        </div>
        <div class="col-6" id="memberCerts">
          <br>
          <table class="table table-striped table-light table-hover table-bordered" id="holdTbl">
            <thead class="thead-dark">
            <tr>
              <th colspan="100%">
                <h1 align="middle">Certifications</h1>
              </th>
            </tr>
            <tr>
              <th>Certification</th>
              <th>Issued</th>
              <th>Status</th>
            </tr>
            </thead>
            <tr>
              <td>CPR</td>
              <td>1/1/2014</td>
              <td>Valid</td>
            </tr>
            <tr>
              <td>Safe Climbing</td>
              <td>12/14/1990</td>
              <td>Expired</td>
            </tr>
          </table>
          <br>
          <br>
          <form id="addCert">
            <h1 id ="addTitle"> Add Certification </h1>
            <div class="form-group">
              <label for="certDateInput" id="label">Date Issued</label>
              <input type="date" class="form-control" id="certDateInput">
            </div>
            <label for="certTypeInput" id="label">Certification</label>
            <select class="custom-select">
              <option value="CPR">CPR</option>
              <option value="FireRescue">Fire Rescue</option>
              <option value="FirstAid">FirstAid</option>
              <option value="all">All</option>
            </select>
            <input class="btn-dark" type="submit" value="Add">
          </form>
          </div>
        </div>
      </div>
        <script>
        //quick script to enable editing when edit button pressed
        function editInfo(){
            document.getElementById("submitButton").style.display = "inline";
            document.getElementById("cancelButton").style.display = "inline";
            document.getElementById("editButton").style.display = "none";
            var x = document.getElementsByClassName("personInfo");
            for (var i=0, len=x.length|0; i<len; i=i+1|0) {
              x[i].disabled = false;}
            }
        </script>

        <script>

        // script to cancel editing when cancel button pressed
        function cancelEdit(){
            document.getElementById("submitButton").style.display = "none";
            document.getElementById("editButton").style.display = "inline";
            document.getElementById("cancelButton").style.display = "none";
            var x = document.getElementsByClassName("personInfo");
            for (var i=0, len=x.length|0; i<len; i=i+1|0) {
              x[i].disabled = true;
            }
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/memberDetails.app.js"></script>
