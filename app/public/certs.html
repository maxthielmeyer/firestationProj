<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Certifications</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <h1 class="navtitle"> OCFR </h1>
  <a class="nav-link" href="./index.html">Members</a>
  <a class="nav-link" id="active" href="./certs.html">Certifications</a>
  <a class="nav-link" href="./reports.html">Reports</a>
</nav>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-7" id="middle">
        <br>
        <div id="certList">
          <h3> Tracked Certifications </h3>
          <ul class="list-group" style="list-style-type:none">
            <li v-for="cert in certificates" class="certBox">
            <div class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{cert.cName}}</h5>
              <small>{{cert.cAgency}}</small>
            </div>
            <br>
            <p class="mb-1">{{cert.description}}</p>
            <br>
            <small><button class="btn btn-dark"> View Report </button></small>
          </div>
        </li>
          </ul>
        </div>
      </div>

      <div class="col-5" id="certRight">
        <br>
        <div id="addCert">
          <h3 id="addTitle"> Add Certifications </h3>

          <form action="/action_page.php" id="addCertForm">
            <div class="form-group">
              <label for="certName">Certification</label>
              <input type="text" class="form-control" id="certName" placeholder="Enter certification name">
            </div>
            <div class="form-group">
              <label for="certAgency">Agency</label>
              <input type="text" class="form-control" id="certAgency" placeholder="Enter certification agency">
            </div>
            <div class="form-group">
              <label for="certDescription">Description</label>
              <textarea class="form-control" id="certDescritpion" rows="3"></textarea>
            </div>

            <input class="btn-dark" type="submit" value="Add Certification" id="submit">
          </form>
          <br>
          <div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/certRecords.app.js"></script>

  </body>
  </html>
