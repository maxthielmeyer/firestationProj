<body>
  <div class="container-fluid">
    <div id="memberReport">
    <div class="row">
      <div class="col-2">
      </div>
        <div class="col-8">
          <br>
          <button onclick="export_table_to_csv()">Export Member Report (csv)</button>
                    <!-- credit: export_table_to_csv, https://codepen.io/malahovks/pen/gLxLWX -->
         <br>
         <br>
        <table class="table table-striped table-light table-hover table-bordered" id="certReporttbl">
          <thead class="thead-dark">
            <tr>
              <th>Name</th>
              <th>Radio Number</th>
              <th>Station Number</th>
              <th>Email Address</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="person in persons">
              <td> {{person.firstName}} {{person.lastName}}</td>
              <td>{{person.radioNum}}</td>
              <td>{{person.stationNumber}}</td>
              <td>{{person.email}}</td>
            </tr>
        </tbody>
        </table>

</div>


      </div>
      <div class="col-2">
      </div>
    </div>
