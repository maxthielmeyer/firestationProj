<body>
  <div id="certInfo">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <h1> {{currentCert.cName}} </h1>
        <form @submit.prevent="saveCert" id="editForm">
          <div class="form-group">
          <div class="row">
            <label class="col-3">Certification:</label>
            <div class="col-2"><input class="personInfo" disabled type="text" name="cName" v-model="currentCert.cName" required></div>
          </div>
          <div class="form-group">
          <div class="row">
            <label class="col-3">Agency:</label>
            <div class="col-2"><input class="personInfo" disabled type="text" name="cAgency" v-model="currentCert.cAgency" required></div>
          </div>
          </div>
          </div>
          <div class="form-group">
          <div class="row">
            <label class="col-3"> Description:</label>
            <div class="col-2"><textarea id="address" class="personInfo" disabled type=text name="cDesc" v-model="currentCert.description" required></textarea></div>
          </div>
        </div>
        <input class="btn-dark" id="submitButton" type="submit" value="Submit changes" style="display:none">
      </form>
      <button onclick="editInfo()" id="editButton"> Edit Information </button>
      <button onclick="cancelEdit()" id="cancelButton" style="display:none"> Cancel Edit </button>
    </div>

        <!-- <h1 id="reportHeader"> Certification Name Here </h1>
        <button> Edit </button>
        <button> Delete </button>
        <p> This certification is certified to certificate that one has been certified.
        </p>
        <p>Users can get this certification to certify that they've been certified.</p>
        <p>Valid for: 5 years</p> -->
      <!-- </div> -->

      <div class="col-6">
        <table class="table table-striped table-light table-hover table-bordered" id="holdTbl">
          <thead class="thead-dark">
            <tr>
              <th colspan="100%">
                <h1 id="tableHead">Holding Members</h1>
              </th>
            </tr>
            <tr>
              <th>Name</th>
              <th>Radio Number</th>
              <th>Issue Date</th>
              <th>Expiration Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="join in holdingMembers">
              <td>{{join.firstName}} {{join.lastName}}</td>
              <td>{{join.radioNum}}</td>
              <td>{{join.renewedDate}}</td>
              <td>{{join.expDate}}</td>
              <td v-if="new Date(join.expDate) <= new Date()"> EXPIRED </td>
              <td v-else> Valid </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/certReport.app.js"></script>
    <script src="js/buttons.js"> </script>

  </body>
  </html>
